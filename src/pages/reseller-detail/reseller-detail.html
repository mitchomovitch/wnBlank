<ion-header>

  <ion-navbar color="primary">
    <ion-title>DÃ©tail revendeur</ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)="saveCloud()">
        <ion-icon name="cloud-done"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="reseller">

  <ion-item  no-lines>
    <ion-icon  item-left name="basket"></ion-icon>
    <ion-input placeholder="Vendeur" [(ngModel)]="reseller.nom" type="text" ></ion-input>
  </ion-item>

  <ion-item  no-lines>
    <ion-icon  item-left name="call"></ion-icon>
    <ion-input placeholder="TÃ©lÃ©phone" [(ngModel)]="reseller.tel" type="number" ></ion-input>
  </ion-item>

  <ion-item  no-lines>
    <ion-icon  item-left name="phone-portrait"></ion-icon>
    <ion-input placeholder="Portable" [(ngModel)]="reseller.mobile" type="number" ></ion-input>
  </ion-item>

  <ion-item  no-lines>
    <ion-icon  item-left name="clock"></ion-icon>
    <ion-textarea placeholder="Horaire" rows="2" [(ngModel)]="reseller.horaire" type="text" ></ion-textarea>
  </ion-item>

  <ion-item  no-lines>
    <ion-icon  item-left name="home"></ion-icon>
    <ion-textarea placeholder="Adresse" rows="3" [(ngModel)]="reseller.adresse" type="text" ></ion-textarea>
  </ion-item>

  <ion-item  no-lines>
    <ion-icon  item-left name="locate"></ion-icon>
    <ion-input placeholder="Gps" [(ngModel)]="reseller.latlng" type="string" ></ion-input>
  </ion-item>


<ion-footer>
  <ion-toolbar color="light" >
    <button ion-button clear (tap)="locate()">
        <ion-icon name="locate" color="primary"></ion-icon>
    </button>
    <ion-title></ion-title>
    
    <ion-buttons end>
      <button ion-button clear (tap)="removeReseller()">   
        <ion-icon name="trash" color="primary"></ion-icon>
      </button> 
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
