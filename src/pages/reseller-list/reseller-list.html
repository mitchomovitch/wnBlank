<ion-header>

  <ion-navbar color="primary">
    <ion-title>Caves</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchResellerByMap()">
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <ion-card *ngFor="let reseller of resellerList" (click)="goToResellerDetail(reseller.id)">
    <ion-card-content>
      <ion-card-title>
        <h2>{{reseller.nom}}</h2>
      </ion-card-title>
      <p>
        {{reseller.horaire}}
      </p>
    </ion-card-content>
  </ion-card> 
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" >
    <button ion-button color="light" clear (click)="addReseller()">Ajouter un revendeur...</button> 
  </ion-toolbar>
</ion-footer>
