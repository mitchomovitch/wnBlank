<ion-header>

  <ion-navbar color="primary">
    <ion-searchbar placeholder="Rechercher un vendeur" (input)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content no-lines>

  <ion-list>   
    <ion-item-sliding *ngFor="let reseller of searchResellerList">
      <ion-item (click)="selectReseller(reseller)">

            <p><b>{{reseller.nom}}</b></p>
            <p>{{reseller.horaire}}</p>    
      
      </ion-item> 
      <ion-item-options>
        <button ion-button icon-only (click)="goToResellerDetail(reseller)">
            <ion-icon name="more"></ion-icon>Détail
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light" >
    <button ion-button clear (click)="addReseller()">Créer un vendeur ...</button>
    
    <ion-buttons end>
      <button ion-button clear (tap)="searchResellerByMap()">   
        <ion-icon name="pin" color="primary" ></ion-icon>
      </button> 
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
