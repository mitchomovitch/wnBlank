<!--
  Generated template for the ValueList page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-searchbar placeholder="Rechercher dans la liste" (input)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   
    <ion-item *ngFor="let item of items" (click)="selectItem(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
